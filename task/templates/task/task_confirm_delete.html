{% extends 'base.html' %}

{% load humanize %}
{% block content %}

<body>

    <section class="vh-100" style="background-color: #CCFCCA;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">

                            <a class="btn btn-primary m-2" href="{% url 'tasks' %}">Back</a>

                            <ul class="list-group mb-0">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">


                                    <form method="post" class="justify-content-center align-items-center mb-4">
                                        {% csrf_token %}
                                        <div>
                                            <p>Are you sure to delete {{task}}?</p>
                                        </div>
                                        <button type="submit" class="btn btn-primary  ms-2">Confirm</button>
                                    </form>


                                </li>

                            </ul>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


</body>

</html>

{% endblock %}
